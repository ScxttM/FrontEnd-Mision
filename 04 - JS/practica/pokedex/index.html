<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="title" content="Pokedex" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="principal-container">
      <div>
        <a href="./index.html">
        <img src="images/logo.png" class="logo">
        </a>
      </div>
      <br>
      <div class="flex-container">
        <div class="flex-item-left">
          <label for="id">ID/Nombre: </label>
          <input type="text" id="id" id="id" autocomplete="off">
          <button id="btn-search" onclick="fetchPokemon()">Buscar</button>
          <div class="card-content" id="card-content">
            <img src="./images/card-pokeball.png" class="card-img" id="card-img">
            <p class="card-name" id="card-name"></p>
            <br>
          </div>
        </div>
        <div class="flex-item-right">
          <div class="info" id="info">
            <p id="types"></p>
            <div class="stats" id="stats"></div>
          </div>
          
          <div class="abilities" id="abilities"></div>
        </div>
      </div>
    </div>
  </body>
</html>
